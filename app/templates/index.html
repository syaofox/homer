<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>我的个人导航</h1>
        
        <!-- 添加搜索输入框 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索标题或URL...">
        </div>

        <!-- 添加搜索结果显示区域 -->
        <div id="search-results" class="nav-grid" style="display: none;"></div>

        <!-- 原有的导航内容 -->
        <div id="original-content">
            {% for category in categories %}
            <h2>{{ category.name }}</h2>
            <div class="nav-grid">
                {% for item in category.nav_items %}
                <a href="{{ item.url }}" class="nav-item" data-category="{{ category.name }}" data-title="{{ item.title }}">
                    {% if item.icon.startswith('fas ') or item.icon.startswith('fab ') %}
                        <i class="{{ item.icon }}"></i>
                    {% else %}
                        <img src="/config/{{ item.icon }}" alt="{{ item.title }}" class="icon-img">
                    {% endif %}
                    <span>{{ item.title }}</span>
                    <div class="nav-item-controls">
                        <button class="move-btn move-left" title="左移" aria-label="左移" type="button">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="move-btn move-right" title="右移" aria-label="右移" type="button">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </a>
                {% endfor %}
                <!-- Add button tile for this category -->
                <a href="#" class="nav-item add-item" data-category="{{ category.name }}" title="新增">
                    <i class="fas fa-plus"></i>
                    <span>新增</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Context menu -->
    <div id="context-menu" class="context-menu" style="display:none;">
        <ul>
            <li data-action="edit">编辑</li>
            <li data-action="delete">删除</li>
        </ul>
    </div>
    <!-- Hidden form for POSTing to /config -->
    <form id="configForm" action="{{ url_for('config') }}" method="post" enctype="multipart/form-data" style="display:none;">
        <input type="hidden" name="action" value="">
        <input type="hidden" name="category" value="">
        <input type="hidden" name="title" value="">
        <input type="hidden" name="url" value="">
        <input type="hidden" name="old_category" value="">
        <input type="hidden" name="new_category" value="">
        <input type="hidden" name="old_title" value="">
        <input type="hidden" name="new_title" value="">
        <input type="hidden" name="new_url" value="">
        <input type="file" name="icon" accept="image/*">
        <input type="file" name="new_icon" accept="image/*">
    </form>
    <script>
        // 添加自动聚焦和键盘事件监听
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            
            // 页面加载完成后自动聚焦到搜索框
            searchInput.focus();

            // 监听整个文档的键盘事件
            document.addEventListener('keydown', function(event) {
                // 如果按下的不是功能键（如Ctrl、Alt等），且搜索框没有聚焦，则聚焦到搜索框
                if (!event.ctrlKey && !event.altKey && !event.metaKey && document.activeElement !== searchInput) {
                    searchInput.focus();
                }
            });

            // 添加搜索框的回车键事件监听
            searchInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const firstResult = document.querySelector('#search-results .nav-item');
                    if (firstResult) {
                        window.location.href = firstResult.href;
                    }
                }
            });
        });
    </script>
</body>
</html>
