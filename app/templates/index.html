<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
</head>
<body>
    <div class="container">       
        <!-- 添加搜索输入框 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索标题或URL...">
        </div>

        <!-- 添加搜索结果显示区域 -->
        <div id="search-results" class="nav-grid" style="display: none;"></div>

        <!-- 原有的导航内容 -->
        <div id="original-content">
            {% for category in categories %}
            <h2>{{ category.name }}</h2>
            <div class="nav-grid">
                {% for item in category.nav_items %}
                <a href="{{ item.url }}" class="nav-item" data-category="{{ category.name }}" data-title="{{ item.title }}">
                    {% if item.icon.startswith('fas ') or item.icon.startswith('fab ') %}
                        <i class="{{ item.icon }}"></i>
                    {% else %}
                        <img src="/config/{{ item.icon }}" alt="{{ item.title }}" class="icon-img">
                    {% endif %}
                    <span>{{ item.title }}</span>
                    <!-- 拖动排序：移除箭头控制按钮 -->
                    <div class="nav-item-controls" style="display:none;"></div>
                </a>
                {% endfor %}
                <!-- Add button tile for this category -->
                <a href="#" class="nav-item add-item" data-category="{{ category.name }}" title="新增">
                    <i class="fas fa-plus"></i>
                    <span>新增</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Context menu -->
    <div id="context-menu" class="context-menu" style="display:none;">
        <ul>
            <li data-action="edit">编辑</li>
            <li data-action="delete">删除</li>
        </ul>
    </div>
    <!-- 编辑/新增 浮动弹窗 -->
    <div id="edit-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title">编辑项目</h3>
            <form id="modalForm" enctype="multipart/form-data">
                <input type="hidden" name="mode" value="edit">
                <input type="hidden" name="old_category" value="">
                <input type="hidden" name="old_title" value="">

                <label>
                    分类
                    <select name="category_select" required>
                        {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </label>

                <label>
                    标题
                    <input type="text" name="title_input" required>
                </label>

                <label>
                    URL
                    <input type="url" name="url_input" required>
                </label>

                <label>
                    图标
                    <input type="file" name="icon_input" accept="image/*">
                </label>

                <div class="modal-actions">
                    <button type="submit">保存</button>
                    <button type="button" class="modal-cancel">取消</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Hidden form for POSTing to /config -->
    <form id="configForm" action="{{ url_for('config') }}" method="post" enctype="multipart/form-data" style="display:none;">
        <input type="hidden" name="action" value="">
        <input type="hidden" name="category" value="">
        <input type="hidden" name="title" value="">
        <input type="hidden" name="url" value="">
        <input type="hidden" name="old_category" value="">
        <input type="hidden" name="new_category" value="">
        <input type="hidden" name="old_title" value="">
        <input type="hidden" name="new_title" value="">
        <input type="hidden" name="new_url" value="">
        <input type="file" name="icon" accept="image/*">
        <input type="file" name="new_icon" accept="image/*">
    </form>
    <script>
        // 添加自动聚焦和键盘事件监听
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            
            // 页面加载完成后自动聚焦到搜索框
            searchInput.focus();

            // 监听整个文档的键盘事件（在弹窗或输入框聚焦时不抢焦点）
            document.addEventListener('keydown', function(event) {
                if (event.ctrlKey || event.altKey || event.metaKey) return;
                const active = document.activeElement;
                const tag = active && active.tagName ? active.tagName.toLowerCase() : '';
                // 若有弹窗或右键菜单显示，或当前正在输入，则不改变焦点
                const modalVisible = typeof $ !== 'undefined' && $('#edit-modal').is(':visible');
                const menuVisible = typeof $ !== 'undefined' && $('#context-menu').is(':visible');
                if (modalVisible || menuVisible) return;
                if (tag === 'input' || tag === 'textarea' || tag === 'select' || active && active.isContentEditable) return;
                if (document.activeElement !== searchInput) {
                    searchInput.focus();
                }
            });

            // 添加搜索框的回车键事件监听
            searchInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const firstResult = document.querySelector('#search-results .nav-item');
                    if (firstResult) {
                        window.location.href = firstResult.href;
                    }
                }
            });
        });
    </script>
</body>
</html>
