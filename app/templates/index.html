<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>我的个人导航</h1>
        
        <!-- 添加搜索输入框 -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜索标题或URL...">
        </div>

        <!-- 添加搜索结果显示区域 -->
        <div id="search-results" class="nav-grid" style="display: none;"></div>

        <!-- 原有的导航内容 -->
        <div id="original-content">
            {% for category in categories %}
            <h2>{{ category.name }}</h2>
            <div class="nav-grid">
                {% for item in category.nav_items %}
                <a href="{{ item.url }}" class="nav-item" target="_blank">
                    {% if item.icon.startswith('fas ') or item.icon.startswith('fab ') %}
                        <i class="{{ item.icon }}"></i>
                    {% else %}
                        <img src="{{ url_for('static', filename=item.icon) }}" alt="{{ item.title }}" class="icon-img">
                    {% endif %}
                    <span>{{ item.title }}</span>
                </a>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
